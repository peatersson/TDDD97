<html>
  <head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <div class="container-layout">
        <div class="container-img">
        </div>
        <div class="container-login">
          <input type="text" placeholder="Email" name="login_email" required>
          <input type="password" placeholder="Password" name="login_pw" required><br>
          <button type="submit">Login</button>
        </div>
        <div class="container-signup">
          <h3> Sign up here <h3/>
          <input type="text" placeholder="First Name" name="signup_firstname" required>
          <input type="text" placeholder="Family Name" name="signup_familyname" required><br>
          <select>
          <option value="Gender">Gender</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select><br>
          <input type="text" placeholder="City" name="signup_city" required>
          <input type="text" placeholder="Country" name="signup_Country" required>
          <input type="text" placeholder="Email" name="signup_email" required>
          <input type="text" placeholder="Password" name="signup_password" required>
          <input type="password" placeholder="Repeat Password" name="signup_password" required><br>

          <button type="button" float="left">Signup</button>
        </div>
      </div>
    </div>
  </body>
</html>
